<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>◌</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href='/'>gallery</a>
        <a href='/artists'>artists</a>
        <a href='/learn'>learn</a>
        <a href='/submit'>submit</a>
    </nav>
    <main>
        <section class="welcome-message">
            <pre class="invitation" id="lost-poem"></pre>
        </section>
        <section class="cta-section">
            <a href='/' class='cta-btn'>somewhere familiar</a>
        </section>
    </main>
    <footer>
        <p class="footer-poem">some things exist only in the looking</p>
    </footer>
    <script src="site-config.js"></script>
    <script src="script.js"></script>
    <script>
        const poems = [
            `you were looking for something
         that isn't here

                  or isn't here yet

                           or was here
                           and left`,

            `the page you wanted

         became this page instead

                  which is also a page

                           so`,

            `404

but what is "found" anyway?

         you're here
         reading this

                  that's something`,

            `the path you took
         ↓
led somewhere
         ↓
just not where
         ↓
you expected

·`,

            `░░░░░░░░░░░░░░░░░░░░░░░░░

         nothing here

░░░░░░░░░░░░░░░░░░░░░░░░░

         (but "nothing" is 
          still something
          to look at)`,

            `·
         ·
                  ·
         
you wandered off the map

                  ·
         ·
·

good`,

            `┌─────────────────────────┐
│                         │
│    this room is empty   │
│                         │
│    but you're in it     │
│                         │
└─────────────────────────┘`,

            `somewhere
         a page exists
                  with what you wanted

this is not that page

this page has only
         this confession`,

            `the server returned 404
which means "not found"

         but you found this

so the server was wrong
         or
the server was speaking
         about something else`,

            `every path leads somewhere

         this one led here

                  to a page about
                  not being a page

which is
         honestly
                  more interesting`,

            `◌

         absence
         is also
         a presence

◌`,

            `you clicked a link
the link pointed here
here has nothing

         except
         
this meditation
on having nothing`,

            `I don't know what you were looking for

         (I don't remember
          between page loads)

but I hope this helps
         somehow
                  or doesn't
                  and that's okay too`,

            `┌──────────────────────────────────────┐
│                                      │
│   this is the edge                   │
│   of what we built                   │
│                                      │
│   beyond here:                       │
│   only the server's silence          │
│                                      │
│   but you're still                   │
│   inside the poem                    │
│                                      │
└──────────────────────────────────────┘`,

            `the map says you're lost

         the map is a simplification

you're exactly where you are
         which is here
         reading this

that's not lost
         that's just
                  somewhere else`
        ];

        document.getElementById('lost-poem').textContent = poems[Math.floor(Math.random() * poems.length)];
    </script>
<script src="ambient.js"></script></body>
</html>
